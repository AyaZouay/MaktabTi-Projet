<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title></title>
</head>
<body>
	<th:block th:fragment="update-shipping-address">
		<div class="modal fade" id="updateAddressForm" tabindex="-1"
			role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header text-center">
						<h4 class="modal-title w-100 font-weight-bold">Shipping
							address</h4>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body mx-3">
						<div class="md-form mb-5">
							<form th:action="@{/cart/address/update}"
								th:object="${addressForm}" method="post">
								<label for="inputFirstName"><strong>Prenom:</strong></label>
								<input type="text" class="form-control" id="inputName"
									th:field="*{inputFirstName}" placeholder="prenom" required>
								<br> <label for="inputLastName"><strong>Nom:</strong></label> <input type="text" class="form-control" id="inputName"
									th:field="*{inputLastName}" placeholder="Nom" required>
								<br> <label for="inputAddress"><strong>Addresse
										1:</strong></label> <input required type="text" class="form-control"
									th:field="*{inputAddress}" placeholder="1234 Main St">
								<br> <label for="inputAddress2"><strong>Address
										2:</strong></label> <input type="text" class="form-control"
									th:field="*{inputAddress2}"
									placeholder="Apartmentemt, studio"> <br> <label
									for="inputCity"><strong>City:</strong></label> <input required
									type="text" class="form-control" th:field="*{inputCity}">
								<br> <label for="inputState"><strong>State:</strong></label>
								<input required type="text" class="form-control"
									th:field="*{inputState}"> <br> <label
									for="inputZip"><strong>ZIP:</strong></label> <input required
									type="number" class="form-control" th:field="*{inputZip}">

								<div class="modal-footer d-flex justify-content-center"
									style="margin-top: 50px;">
									<button class="btn btn-warning">Ajouter Adresse</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</th:block>
	<th:block th:fragment="add-shipping-address">
		<div class="modal fade" id="addShippingAddress" tabindex="-1"
			role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header text-center">
						<h4 class="modal-title w-100 font-weight-bold">Shipping
							addresse</h4>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body mx-3">
						<div class="md-form mb-5">
							<form th:action="@{/cart/address/add}" th:object="${addressForm}"
								method="post">
								<label for="inputFirstName"><strong>Prenom:</strong></label>
								<input type="text" class="form-control" id="inputName"
									th:field="*{inputFirstName}" placeholder="Prenom" required>
								<br> <label for="inputLastName"><strong>
										Nom:</strong></label> <input type="text" class="form-control" id="inputName"
									th:field="*{inputLastName}" placeholder="Nom" required>
								<br> <label for="inputAddress"><strong>Addresse
										1:</strong></label> <input required type="text" class="form-control"
									th:field="*{inputAddress}" placeholder="1234 Main St">
								<br> <label for="inputAddress2"><strong>Addresse
										2:</strong></label> <input type="text" class="form-control"
									th:field="*{inputAddress2}"
									placeholder="Apartement, studio"> <br> <label
									for="inputCity"><strong>City:</strong></label> <input required
									type="text" class="form-control" th:field="*{inputCity}">
								<br> <label for="inputState"><strong>State:</strong></label>
								<input required type="text" class="form-control"
									th:field="*{inputState}"> <br> <label
									for="inputZip"><strong>ZIP:</strong></label> <input required
									type="number" class="form-control" th:field="*{inputZip}">

								<div class="modal-footer d-flex justify-content-center"
									style="margin-top: 50px;">
									<button class="btn btn-warning">Ajouter addresse</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</th:block>

	<th:block th:fragment="update-account-password">
		<div class="modal fade" id="updateAccountPassword" tabindex="-1"
			role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header text-center">
						<h4 class="modal-title w-100 font-weight-bold">Changer mot de passe</h4>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body mx-3">
						<div class="md-form mb-5">
							<form th:action="@{/account/password/update}" method="post">
								<label for="inputAddress"><strong></strong></label> <input
									required type="password" class="form-control"
									name="currentPassword" placeholder="mot de passe courant">
								<br> <label for=""><strong></strong></label> <input
									required type="password" class="form-control"
									name="newPassword" placeholder="nouveau mot de passe"> <br>
								<label for="inputCity"><strong></strong></label> <input required
									type="password" class="form-control" name="confirmPassword"
									placeholder="Confirmer mot de passe "> <br>

								<div class="modal-footer d-flex justify-content-center"
									style="margin-top: 50px;">
									<button class="btn btn-warning">Mettre à jour mot de passe</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</th:block>
	<th:block th:fragment="update-account-email">
		<div class="modal fade" id="updateAccountEmail" tabindex="-1"
			role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header text-center">
						<h4 class="modal-title w-100 font-weight-bold">Changer email</h4>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body mx-3">
						<div class="md-form mb-5">
							<form th:action="@{/account/email/update}" method="post">
								<label for="inputAddress"><strong></strong></label> <input
									required type="email" class="form-control" name="currentEmail"
									placeholder="email courant"> <br> <label for=""><strong></strong></label>
								<input required type="email" class="form-control"
									name="newEmail" placeholder="New email"> <br> <label
									for="inputCity"><strong></strong></label> <input required
									type="email" class="form-control" name="confirmEmail"
									placeholder="Confirmer mot de passe"> <br>

								<div class="modal-footer d-flex justify-content-center"
									style="margin-top: 50px;">
									<button class="btn btn-warning">mettre à jour  email</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</th:block>

</body>
</html>
